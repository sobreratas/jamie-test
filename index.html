<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/8efc22d7af.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <title>Jamie Drake Art</title>
</head>

<body>
    <div id="header" class="header">
        <span class="animate bg"></span>
        <div class="container">
            <nav>
                <a href="index.html" class="home-logo"><h1>Jamie Drake Art</h1></a>
                <ul id="sidemenu">
                    <li><a href="#header" onclick="closemenu()">Home</a></li>
                    <li><a href="history.html" onclick="closemenu()">History</a></li>
                    <li><a href="music.html" onclick="closemenu()">Music</a></li>
                    <li><a href="the-murmurations.html" onclick="closemenu()">The Murmurations</a></li>
                    <li><a href="fiction.html" onclick="closemenu()">Fiction</a></li>
                    <li><a href="verse.html" onclick="closemenu()">Verse</a></li>
                    <i class="fa-solid fa-xmark" onclick="closemenu()"></i>

                </ul>
                <i class="fa-solid fa-bars" onclick="openmenu()"></i>
                <span class="animate" style="--i:1;"></span>
            </nav>
            <div class="header-text">
                <h1>Jamie Drake Art<span class="animate" style="--i:2;"></span></h1>
                <p>A site featuring the creative<span class="animate" style="--i:3;"></span></p>
                <p>output of Jamie Drake.<span class="animate" style="--i:4;"></span></p>
            </div>
        </div>
    </div>

    <a href="#" class="go-top-btn"><i class="fa-solid fa-arrow-up"></i></a>
        <!-- Contact -->
        <div id="contact">
            <div class="container">
                <div class="row">
                    <div class="contact-left left-card">
                        <h1 class="sub-title">Contact</h1>
                        <p><i class="fa-regular fa-paper-plane"></i> Please fill out the form to message me.</p>
                        <div class="social-icons">
                            <a href="#" target="_blank"><i
                                    class="fa-brands fa-spotify"></i></a>
                            <a href="#/" target="_blank"><i
                                    class="fa-brands fa-bandcamp"></i></a>
                            <a href="#" target="_blank"><i
                                    class="fa-brands fa-instagram"></i></a>
                        </div>
                    </div>
                    <div class="contact-right right-card">
                        <form  id="contactForm"
                            action="#form-submit-random-string-url" method="POST">
                            <input type="text" name="Name" placeholder="Your Name" required>
                            <input type="text" name="Email" placeholder="Your Email" required>
                            <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                            <button type="submit" class="btn btn2">Submit</button>
                        </form>
                        <span id="msg"></span>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>&#169; Copyright Jamie Drake <span class="year"></span>. All rights reserved.</p>
            </div>
        </div>

</body>

</html>
